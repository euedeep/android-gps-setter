name: Generate APK

env:
  main_project_module: app
  target_owner: ${{ github.repository_owner }}
  target_repo: ${{ github.repository }}
  target_path: ${{ github.workspace }}

on:
  push:
    branches:
      - 'release/**'
    tags:
      - 'v*.*.*'
  workflow_dispatch:
    inputs:
      version:
        description: 'v*.*.*'
        required: true
        type: string
  # schedule:
  #   - cron: '0 0 1 */2 *'

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set TAG
        if: github.event_name == 'push'
        run: |
          echo "version=$(echo '${{ github.ref_name }}' | awk -F 'v' '{print $2}')" >> $GITHUB_ENV

      - name: Set TAG
        if: github.event_name == 'workflow_dispatch'
        run: |
          echo "version=$(echo '${{ inputs.version }}' | awk -F 'v' '{print $2}')" >> $GITHUB_ENV

      - name: Set ENV
        run: | 
          echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV;
          echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: Use JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17' # 21
          cache: 'gradle'

      - name: Build
        shell: bash
        env:
          FS_KEYSTORE_FILE: ${{ secrets.STORE }}
          FS_KEY_PROPERTIES_FILE: ${{ secrets.LOCAL }} 
        run: |
          echo "Convert base64 strings to files"
          mkdir secrets-base64
          echo "$FS_KEY_PROPERTIES_FILE" >> secrets-base64/key.properties.base64
          echo "$FS_KEYSTORE_FILE" >> secrets-base64/upload-keystore.jks.base64
          echo "done with base64 files creation"
          echo "decoding..."
          base64 --decode secrets-base64/upload-keystore.jks.base64 > ${{ env.target_path }}/app/upload.jks
          base64 --decode secrets-base64/key.properties.base64 > ${{ env.target_path }}/local.properties
          echo "decoding done"
          echo ${{ env.target_path }}
          echo ${{ env.target_repo }}
          chmod +x ./gradlew;
          ./gradlew assembleRelease --stacktrace
          rm ${{ env.target_path }}/app/upload.jks local.properties

